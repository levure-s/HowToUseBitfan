<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Bitfanアプリの使い方</title>
    <link rel="stylesheet" href="../css/doctor.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Bitfanアプリの使い方</h1>
    </header>
    <body>
      <section>
        <div class="procedure">
          <div class="step">
            <img src="../img/site/toSite1.png" alt="" />
            <p>フォローしている人のアイコンをタップする。</p>
          </div>
          <div class="step">
            <img src="../img/site/toSite2.png" alt="" />
            <p>「メンバー情報へ」をタップ</p>
          </div>
          <div class="step">
            <img src="../img/site/toSite3.png" alt="" />
            <p>「サイトを見る」をタップ</p>
          </div>
          <div class="step">
            <img src="../img/site/toSite4.png" alt="" />
            <p>到着！</p>
          </div>
          <div class="step">
            <img src="../img/site/toSite5.png" alt="" />
            <p>
              矢印アイコンをタップするとアプリ画面まで戻ってしまうので、サイト内を移動する場合はハンバーガーメニューやページ内のリンクを使う。
            </p>
          </div>
        </div>
        <div class="back-button">
          <a href="../index.html">戻る</a>
        </div>
      </section>
    </body>
    <footer>
      <small>levure@Baby's</small>
    </footer>
