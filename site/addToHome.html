<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Bitfanアプリの使い方</title>
    <link rel="stylesheet" href="../css/doctor.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Bitfanアプリの使い方</h1>
    </header>
    <body>
      <section>
        <div class="link">
          <a href="./howToGo.html"> この画面を出す </a>
        </div>
        <div class="procedure">
          <div class="step">
            <img src="../img/site/site1.png" alt="" />
            <p>
              Chromeで
              <a
                href="https://toodaiaka81.bitfan.id/"
                target="_blank"
                rel="noopener"
              >
                サイト
              </a>
              にアクセス。右上の3点メニューを開く。
            </p>
          </div>
          <div class="step">
            <img src="../img/site/site2.png" alt="" />
            <p>「ホーム画面に追加」をタップ</p>
          </div>
          <div class="step">
            <img src="../img/site/site3.png" alt="" />
            <p>「追加」ボタンをタップ</p>
          </div>
          <div class="step">
            <img src="../img/site/site4.png" alt="" />
            <p>「自動的に追加」ボタンをタップ</p>
          </div>
          <div class="step">
            <img src="../img/site/site5.png" alt="" />
            <p>画面に追加される。</p>
          </div>
        </div>
        <div class="back-button">
          <a href="../index.html">戻る</a>
        </div>
      </section>
